<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guessing Game</title>

    <link rel="stylesheet" href="../Word-Guess-Game/assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:900|Monoton&display=swap" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>


<body>

    <div class="mainHeader">
        <h1 class="headerOne">Animal Guessing Game</h1>
    </div>

    <br>
  
    <div class="background">
        <div class="backgroundContainer">
            <div id="score">

                <div id="topbox">
                    <form>

                        <h2 id="h3"></h2>
                        <input type="text" id="letter" maxlength="1" placeholder="Enter a Letter!"/>

                        <br>
                        <br>

                        <button type="button" value="letter" onclick="doFunction()" id="guessButton" value="letter">
                            Guess 
                        </button>

                    </form>

                    <br>

                </div>

                <hr>

                <div class="catagories">
                    <h4 id="guessesRemaining">GUESSES REMAINING:</h3>
                </div>

                <hr>

                <div class="catagories">
                    <h4 id="lossCount">WILL YOU BE CHAMPION?</h4>
                </div>

                <hr>

                <div class="catagories">
                    <h4 id="winCount">WINS:</h4>
                </div>

                <hr>

                <div class="catagories">
                    <h4 id="incorrectGuesses">INCORRECT GUESSES:</h4>
                </div>
            </div>
        </div>
    </div>
    </div>
     <div class="containerButton">
            <input class="refreshButton" type="button" onClick="history.go(0)" value="Click for Next Round">
            </FORM>
     </div>
           


</body>

</html>
